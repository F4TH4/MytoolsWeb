<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Quote Generator</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      transition: background 0.5s ease;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.9);
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      max-width: 400px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
    }

    p {
      font-size: 18px;
      color: #555;
      min-height: 60px;
      transition: all 0.3s ease;
    }

    button {
      padding: 10px 20px;
      margin-top: 20px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: #66a6ff;
      color: white;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #89f7fe;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Random Quote Generator</h1>
    <p id="quote">Click the button to get a quote!</p>
    <button onclick="generateQuote()">Get Quote</button>
  </div>

  <script>
    const quotes = [
      "Success is not final, failure is not fatal: It is the courage to continue that counts.",
      "Believe you can and you're halfway there.",
      "Do what you can, with what you have, where you are.",
      "Donâ€™t watch the clock, do what it does. Keep going.",
      "The harder you work for something, the greater you'll feel when you achieve it.",
      "Dream bigger. Do bigger.",
      "Mistakes are proof that you are trying.",
      "Stay positive, work hard, make it happen.",
      "Life is a journey, not a destination.",
      "Every step you take teaches you something new.",
      "Growth begins where comfort ends.",
      "Your journey may be slow, but quitting won't speed it up.",
      "Mistakes are proof that you're trying and learning.",
      "The road to success is always under construction.",
      "Don't fear the detours-they often lead to better paths.",
      "Every experience adds a layer to your wisdom.",
      "The best lessons in life are learned on the roughest roads.",
      "Embrace the unknown-it's where life begins.",
      "Life doesn't get easier, you just get stronger.",
      "Collect moments, not regrets.",
      "The most beautiful views come after the hardest climbs.",
      "In every ending, there's a hidden beginning.",
      "You can't rewrite the past, but you can learn from every chapter.",
    ];

    const colors = [
      "#FF6B6B", "#6BCB77", "#4D96FF", "#FFD93D", "#FF6EC7", "#6C5B7B", "#F67280"
    ];

    function generateQuote() {
      const randomIndex = Math.floor(Math.random() * quotes.length);
      const randomColor = colors[Math.floor(Math.random() * colors.length)];

      document.getElementById("quote").textContent = quotes[randomIndex];
      document.body.style.background = randomColor;
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tic Tac Toe</title>
<style>
body { font-family: Arial; text-align:center; padding:20px; background:#f0f0f0; }
h1 { margin-bottom:20px; }
.game-board { display:grid; grid-template-columns:repeat(3,100px); grid-gap:5px; justify-content:center; margin-bottom:15px; }
.cell { width:100px; height:100px; background:white; display:flex; align-items:center; justify-content:center; font-size:50px; cursor:pointer; border-radius:10px; box-shadow:0 3px 6px rgba(0,0,0,0.1); transition:background 0.3s; }
.cell:hover { background:#e0f7fa; }
button { padding:10px 20px; border:none; border-radius:10px; background:#4D96FF; color:white; cursor:pointer; margin-top:10px; }
button:hover { background:#66a6ff; }
</style>
</head>
<body>
<h1>Tic Tac Toe</h1>
<div class="game-board" id="board">
  <div class="cell" data-index="0"></div>
  <div class="cell" data-index="1"></div>
  <div class="cell" data-index="2"></div>
  <div class="cell" data-index="3"></div>
  <div class="cell" data-index="4"></div>
  <div class="cell" data-index="5"></div>
  <div class="cell" data-index="6"></div>
  <div class="cell" data-index="7"></div>
  <div class="cell" data-index="8"></div>
</div>
<p id="status">Giliran: X</p>
<button id="resetBtn">Reset Game</button>

<script>
const board=document.getElementById('board');const cells=document.querySelectorAll('.cell');const status=document.getElementById('status');const resetBtn=document.getElementById('resetBtn');
let currentPlayer='X';let gameState=Array(9).fill('');
const winCombos=[[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
function checkWin(){for(const combo of winCombos){const [a,b,c]=combo;if(gameState[a]&&gameState[a]===gameState[b]&&gameState[a]===gameState[c]){return gameState[a];}}return gameState.includes('')?null:'Draw';}
function handleClick(e){const index=e.target.dataset.index;if(gameState[index]!=='')return;gameState[index]=currentPlayer;e.target.textContent=currentPlayer;const winner=checkWin();if(winner){status.textContent=winner==='Draw'?'Game Seri!':`${winner} Menang!`;board.removeEventListener('click',handleClick);return;}currentPlayer=currentPlayer==='X'?'O':'X';status.textContent=`Giliran: ${currentPlayer}`;}
function resetGame(){gameState=Array(9).fill('');cells.forEach(c=>c.textContent='');currentPlayer='X';status.textContent=`Giliran: ${currentPlayer}`;board.addEventListener('click',handleClick);}
board.addEventListener('click',handleClick);
resetBtn.addEventListener('click',resetGame);
</script>
</body>
</html>
